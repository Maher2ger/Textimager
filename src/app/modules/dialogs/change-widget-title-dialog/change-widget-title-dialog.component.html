<h2 mat-dialog-title>Namen des Widgets ändern</h2>
<mat-dialog-content>
  <div class="container-fluid p-15">
    <div class="row mb-15">
      <div class="col-md-12">
        <input type="text" class="form-control" placeholder="Widget Name" [(ngModel)]="widget.name">
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="text-right">
    <button mat-button [mat-dialog-close]="null">Schließen</button>
    <button mat-button (click)="apply()" [disabled]="widget.name.length <= 0">Speichern</button>
  </div>
</mat-dialog-actions>
