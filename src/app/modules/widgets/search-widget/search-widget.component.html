<div class="card-shadow">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mb-25">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #ffffff !important;">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="navbar-nav mr-auto mt-2 mt-lg-0">
              <span class="widget-title">
                {{ widgetConfiguration.name }} <i class="material-icons edit-icon" (click)="changeTitle()">edit</i>
              </span>
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="transform: scale(.8)" [(ngModel)]="widgetConfiguration.size" (change)="updateSize($event)">
                <mat-button-toggle value="col-md-4">S</mat-button-toggle>
                <mat-button-toggle value="col-md-6">M</mat-button-toggle>
                <mat-button-toggle value="col-md-8">L</mat-button-toggle>
                <mat-button-toggle value="col-md-12">XL</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            <div class="form-inline my-2 my-lg-0">



              <button mat-button (click)="close()">
                <i class="material-icons" style="font-size: 25px; position: relative; top: -2px;">
                  close
                </i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
     <div class="row">
      <div class="col-md-12" style="min-height: 550px;" *ngIf="!showConfig && !showText">
        <h3 class="text-center" *ngIf="error">
          Error parsing data!
        </h3>
        <label style="margin-left: 30px"><b>Widget: </b></label>
        <mat-button-toggle-group name="layout" aria-label="Font Style" style="transform: scale(.8)">
                <mat-button-toggle  class="focus" (click)="switchToIndexSearch()">Index Search</mat-button-toggle>
                <mat-button-toggle  class="focus" (click)="switchToValueSearch()">Value Search</mat-button-toggle>
        </mat-button-toggle-group>
        <!-- Begin of Widget Directive !-->

        <!-- End of Widget Directive -->


        <div #firstForm *ngIf="noValue">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>
                Begin:
              </label>
                <input #begin type="number" class="form-control" placeholder="begin">
              </div>
              <div class="form-group col-md-6">
                <label>
                End:
              </label>
                <input #end type="number" class="form-control" placeholder="end">
              </div>
            </div>
          </form>
          <textarea class="form-control md-textarea" *ngIf="noValue">
            {{modifyTResult(rawText.substring(begin.value, end.value))}}
          </textarea>
        </div>

        <div #secondForm *ngIf="!noValue">
          <form>
            <div class="form-row" >
              <div class="form-group col-md-12">
                <label>
                Value:
                </label>
                <div>
                  <div style="float: left;margin-right: 25px">
                <input  #value type="text" class="form-control" placeholder="enter a Word..."  *ngIf="!noValue" (change)="listAllSearchResults(value.value)"  >
                  </div>

                  <span>  press enter or click here!</span>

                </div>
              </div>
            </div>
          </form>
          <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Begin</th>
                            <th scope="col">End</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of indexList; index as ind">
                            <th scope="row">{{ind +1}}</th>
                            <td>{{i.begin}}</td>
                            <td>{{i.end}}</td>
                          </tr>
                        </tbody>
          </table>
        </div>

      </div>
</div>
  </div>
</div>
